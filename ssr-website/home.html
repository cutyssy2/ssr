<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="7048295f4db882f71358a4137b1de1cf06516831" />
    <title>동아리 지원 사이트</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* 더 진한 검정색 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 75% 75%; /* 이미지 오른쪽 아래로 이동 */
            background-blend-mode: overlay;
            color: #f0f0f0; /* 부드러운 흰색 */
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: rgba(58, 58, 58, 0.8); /* 반투명 네비게이션 바 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #e0e0e0;
            margin: 0 20px;
            font-size: 22px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #00bcd4;
            color: #000;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 48px;
            height: 48px; /* 더 큰 크기 */
        }

        .content {
            padding: 50px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(18, 18, 18, 0.8); /* 콘텐츠 배경 반투명 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #cccccc;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(58, 58, 58, 0.8);
            color: #aaaaaa;
            margin-top: 30px;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/hansei-ssr/hansei-ssr.github.io/refs/heads/main/favicon-32x32.png" alt="Logo">
    </div>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#faq">FAQ</a>
        <a href="#instagram">Instagram</a>
    </div>

    <div class="content">
        <h1>동아리 지원 사이트에 오신 것을 환영합니다</h1>
        <p>위의 메뉴를 클릭하여 원하는 정보를 확인하세요!</p>
    </div>
</body>
</html>
